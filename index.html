<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="">
                </div>
                <div>
                    <input class="operator" onclick="display.value = ''" type="button" value="AC" name="" id="">
                    <input class="operator" onclick="display.value = display.value.toString().slice(0,-1)" type="button" value="DE" name="" id="">
                    <input class="operator" onclick="display.value += '.'" type="button" value="." name="" id="">
                    <input class="operator" onclick="display.value += '/'" type="button" value="/" name="" id="">
                </div>
                <div>
                    <input onclick="display.value += '7'" type="button" value="7" name="" id="">
                    <input onclick="display.value += '8'" type="button" value="8" name="" id="">
                    <input onclick="display.value += '9'" type="button" value="9" name="" id="">
                    <input class="operator" onclick="display.value += '*'" type="button" value="*" name="" id="">
                </div>
                <div>
                    <input onclick="display.value += '4'" type="button" value="4" name="" id="">
                    <input onclick="display.value += '5'" type="button" value="5" name="" id="">
                    <input onclick="display.value += '6'" type="button" value="6" name="" id="">
                    <input class="operator" onclick="display.value += '-'" type="button" value="-" name="" id="">
                </div>
                <div>
                    <input onclick="display.value += '1'" type="button" value="1" name="" id="">
                    <input onclick="display.value += '2'" type="button" value="2" name="" id="">
                    <input onclick="display.value += '3'" type="button" value="3" name="" id="">
                    <input class="operator" onclick="display.value += '+'" type="button" value="+" name="" id="">
                </div>
                <div>
                    <input onclick="display.value += '00'" type="button" value="00" name="" id="">
                    <input onclick="display.value += '0'" type="button" value="0" name="" id="">
                    <input onclick="display.value = eval(display.value)" class="equal operator" type="button" value="=" name="" id="">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
