<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display" readonly>
                </div>
                <div>
                    <input class="operator" onclick="display.value = ''" type="button" value="AC" aria-label="Clear">
                    <input class="operator" onclick="display.value = display.value.toString().slice(0,-1)" type="button" value="DE" aria-label="Delete last character">
                    <input class="operator" onclick="display.value += '.'" type="button" value="." aria-label="Decimal point">
                    <input class="operator" onclick="display.value += '/'" type="button" value="/" aria-label="Division">
                </div>
                <div>
                    <input onclick="display.value += '7'" type="button" value="7" aria-label="Number 7">
                    <input onclick="display.value += '8'" type="button" value="8" aria-label="Number 8">
                    <input onclick="display.value += '9'" type="button" value="9" aria-label="Number 9">
                    <input class="operator" onclick="display.value += '*'" type="button" value="*" aria-label="Multiplication">
                </div>
                <div>
                    <input onclick="display.value += '4'" type="button" value="4" aria-label="Number 4">
                    <input onclick="display.value += '5'" type="button" value="5" aria-label="Number 5">
                    <input onclick="display.value += '6'" type="button" value="6" aria-label="Number 6">
                    <input class="operator" onclick="display.value += '-'" type="button" value="-" aria-label="Subtraction">
                </div>
                <div>
                    <input onclick="display.value += '1'" type="button" value="1" aria-label="Number 1">
                    <input onclick="display.value += '2'" type="button" value="2" aria-label="Number 2">
                    <input onclick="display.value += '3'" type="button" value="3" aria-label="Number 3">
                    <input class="operator" onclick="display.value += '+'" type="button" value="+" aria-label="Addition">
                </div>
                <div>
                    <input onclick="display.value += '00'" type="button" value="00" aria-label="Number 00">
                    <input onclick="display.value += '0'" type="button" value="0" aria-label="Number 0">
                    <input onclick="display.value = eval(display.value)" class="equal operator" type="button" value="=" aria-label="Equals">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
